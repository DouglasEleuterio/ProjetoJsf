<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:p="http://primefaces.org/ui">

        <head>
            <title>Login Sistema </title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"/>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>


        </head>
        <body class="cyan lighten-5">
            <div class="valign-wrapper" id="login-page">
                <div class="container">
                    <div class="center-align">
                        <div class="row">
                            <div class="col s6 offset-s3">
                                <div class="card">
                                    <div class="card-content">
                                        <img class="responsive-img" style="max-width: 64px" src="images/logojava.png"/>
                                        <div class="left-align">
                                            <h:form id="login-form">
                                                <p:growl autoUpdate="true"/>
                                                <div class="row">
                                                    <div class="col s12 input-field">
                                                        <h:inputText id="username" required="true" requiredMessage="Nome de usuario Obrigatorio"/>
                                                        <h:outputLabel for="username" value="usarname"/>        
                                                    </div>  
                                                    <div class="col s12 input-field">
                                                        <h:inputSecret id="password" required="true" requiredMessage="Senha Obrihgatoria"/>
                                                        <h:outputLabel for="password" value="Password"/>        
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <h:commandLink value="Login" styleClass="btn btn-large"/>      
                                                    </div>

                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>    
            </div>            
            <script>
                $(document).on("ready", function(){
                        $('#login-page').css({'height':window.innerHeight + 'px'});
                          });
            </script>
        </body>
    </html>
