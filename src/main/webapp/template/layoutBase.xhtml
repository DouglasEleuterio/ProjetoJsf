<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
        
    <h:head>
        
<!--        Link para utilização dos icones do Materialize 
        Link para analise: http://materializecss.com/icons.html -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
<!--        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Layout Padrão</title>

        <h:form>
 
		<p:menubar>
			<p:menuitem value="Home" <i class="small material-icons">language</i>" />
			<p:menuitem value="Cadastro" icon="ui-icon-document" />
			<p:menuitem value="Consulta" icon="ui-icon-" />
			<p:menuitem value="Consulta por Carousel" icon="ui-icon-document" />
			<p:menuitem value="Gráfico tipo Pessoa" icon="ui-icon-document" />
			<p:menuitem value="Exportar XML Pessoa" icon="ui-icon-document" />
 
 
		<f:facet name="options">            
            	        <p:commandButton value="Logout" icon="ui-icon-extlink"/>
        	</f:facet>
		</p:menubar>
 
	</h:form>

    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>
